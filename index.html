<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO & Meta -->
    <meta property="og:title" content="Cash is the last bot you'll ever use!" />
    <meta
      name="description"
      content="Cash: moderation + utility bot for Discord servers."
    />
    <meta property="og:url" content="https://pupxrl.github.io/cash-webpage/" />
    <meta property="og:type" content="website" />

    <!-- Icons & Title -->
    <link rel="icon" href="./images/cash.ico" type="image/x-icon" />
    <title>Cash</title>

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />

    <!-- Other -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Get+Schwifty&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <style>
      /* Smooth fade transition */
      .fade-section {
        transition: opacity 0.3s ease;
      }
      .is-hidden {
        opacity: 0;
        pointer-events: none;
        position: absolute;
        left: -9999px;
      }
    </style>
  </head>

  <body>
    <canvas id="particles"></canvas>

    <img src="./images/cash.ico" id="pfp" alt="Cash Icon" />

    <!-- Navbar -->
    <nav
      class="navbar is-dark is-radiusless"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <!-- Mobile Menu -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarMenu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item nav-link" data-target="landing">Home</a>
          <a class="navbar-item nav-link" data-target="commands">Commands</a>
          <a class="navbar-item" href="https://discord.gg/JV2bjqDfhR"
            >Support Server</a
          >
          <a
            class="navbar-item has-text-weight-bold"
            href="https://discord.com/oauth2/authorize?client_id=1136001498728386610"
            >Invite</a
          >
        </div>
      </div>
    </nav>

    <!-- Landing Page Content -->
    <section id="landing" class="section fade-section">
      <div class="container">
        <div class="columns is-vcentered">
          <!-- Left Side Text -->
          <div class="column is-half">
            <h2 id="header2" class="title is-2 has-text-left">
              Cash is Discordâ€™s<br />all-in-one premier app.
            </h2>
            <p id="paragraph2" class="subtitle is-5 has-text-left">
              Moderation. Vanity. Voice Control. Level up your server with
              powerful, seamless, and customizable commands.
            </p>
            <div class="buttons mt-4">
              <a
                href="https://discord.gg/JV2bjqDfhR"
                class="button is-large has-text-white"
                style="
                  height: 50px;
                  font-size: 17px;
                  width: 180px;
                  border-radius: 25px;
                  background: linear-gradient(
                    0,
                    rgba(161, 216, 255, 0.05),
                    rgba(216, 239, 255, 0.1)
                  );
                  border: none;
                "
              >
                Invite to Discord
              </a>
              <a
                href="https://discord.com/discovery/applications/1136001498728386610"
                class="button is-large has-text-white"
                style="
                  height: 50px;
                  font-size: 17px;
                  width: 150px;
                  border-radius: 25px;
                  background: linear-gradient(
                    0,
                    rgba(161, 216, 255, 0.05),
                    rgba(216, 239, 255, 0.1)
                  );
                  border: none;
                "
              >
                Add Cash
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Commands Section (Initially Hidden) -->
    <section id="commands" class="section fade-section is-hidden">
      <div
        class="field has-addons is-justify-content-center mb-5"
        id="commandSearchWrapper"
      >
        <div
          class="control has-icons-left is-expanded"
          style="max-width: 400px; width: 100%"
        >
          <input
            id="commandSearch"
            class="input is-rounded"
            type="text"
            placeholder="Search commands..."
          />
          <span class="icon is-left">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>

      <div class="container">
        <h2 class="title has-text-centered is-3">Commands</h2>

        <!-- Category Navigation -->
        <div
          class="tabs is-centered is-toggle is-toggle-rounded is-info"
          id="categoryNav"
        >
          <ul>
            <li class="is-active" data-category="moderation">
              <a>Moderation</a>
            </li>
            <li data-category="information"><a>Information</a></li>
            <li data-category="voicecontrol"><a>VoiceControl</a></li>
            <li data-category="utility"><a>Utility</a></li>
          </ul>
        </div>

        <!-- Command Categories -->
        <div
          id="moderation"
          class="command-category columns is-multiline is-hidden"
        ></div>
        <div
          id="information"
          class="command-category columns is-multiline is-hidden"
        ></div>
        <div
          id="voicecontrol"
          class="command-category columns is-multiline is-hidden"
        ></div>
        <div
          id="utility"
          class="command-category columns is-multiline is-hidden"
        ></div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="./scripts/commands.js"></script>
    <script src="./scripts/particles.js"></script>
    <script src="./scripts/pageSwitching.js"></script>
    <script src="./scripts/search.js"></script>
  </body>
</html>
